<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

  function scrollAnimation(currentY, targetY) {
    let needScrollTop = targetY - currentY;
    let _currentY = currentY;
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10);
      _currentY += dist;
      window.scrollTo(_currentY, currentY);
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY);
      } else {
        window.scrollTo(_currentY, targetY);
      }
    }, 1);
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener("scroll", function (e) {
    let percent =
      (document.scrollingElement.scrollTop /
        (document.scrollingElement.scrollHeight -
          document.scrollingElement.clientHeight)) *
      100;
    if (percent > 1 && !back2Top.classList.contains("back-top-active")) {
      back2Top.classList.add("back-top-active");
    }
    if (percent == 0) {
      back2Top.classList.remove("back-top-active");
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  let hasCacu = false;

      openProp = {

&lt;li&gt;安装后的快捷指令会出现在「&lt;strong&gt;我的快捷指令&lt;/strong&gt;」页面~&lt;/li&gt;
&lt;li&gt;前往IG&lt;strong&gt;复制链接&lt;/strong&gt;&lt;img src=&#34;https://stone0118.github.io/post-images/1662111131004.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;在我的&lt;strong&gt;快捷指令页面&lt;/strong&gt;，找到添加的指令，&lt;strong&gt;点击运行&lt;/strong&gt;即可，耐心等待，成功后可在相册中查看&lt;img src=&#34;https://stone0118.github.io/post-images/1662111142387.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;为方便使用，点击运行后提示的选项可选择始终允许。同时，可将快捷指令APP 小组建添加到负一屏或桌面哦~&lt;img src=&#34;https://stone0118.github.io/post-images/1662111147822.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h1 id=&#34;无法连接到快捷指令中心怎么办&#34;&gt;无法连接到“快捷指令中心”怎么办？&lt;/h1&gt;
&lt;blockquote&gt;
&lt;p&gt;有时会出现&lt;strong&gt;添加&lt;/strong&gt;「快捷指令库」或其他人分享的快捷指令时，跳转到快捷指令App却出现「&lt;strong&gt;无法连接&lt;/strong&gt;到“快捷指令中心”」的错误提示，导致无法顺利添加指令。&lt;img src=&#34;https://stone0118.github.io/post-images/1662111163294.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;出现这种错误通常是网络问题导致，有2种可能的原因：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;iPhone/iPad所处网络环境无法正常访问苹果iCloud服务器&lt;br&gt;
解决方法：尝试&lt;strong&gt;切换WiFi网络/蜂窝网络&lt;/strong&gt;，或者使用&lt;strong&gt;科学上网&lt;/strong&gt;以后，再尝试添加快捷指令。&lt;/li&gt;
&lt;li&gt;苹果iCloud服务器异常&lt;br&gt;
解决方法：&lt;strong&gt;等待苹果修复&lt;/strong&gt;，也可以尝试为设备开启科学上网完成快捷指令的添加。&lt;/li&gt;
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h1 id=&#34;总结&#34;&gt;总结&lt;/h1&gt;
&lt;p&gt;&lt;mark&gt;快捷指令APP+指令&lt;/mark&gt;（渠道：上网搜索指令网/别人分享/商店），即可实现需要的功能哦~&lt;br&gt;
分享几个快捷指令库以及对应的APP，自行选择哦~&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;快捷指令库 &lt;a href=&#34;https://www.rcuts.com/&#34;&gt;网站&lt;/a&gt;    &lt;a href=&#34;https://apps.apple.com/cn/app/%E5%BF%AB%E6%8D%B7%E6%8C%87%E4%BB%A4%E5%BA%93-%E5%AE%9E%E7%94%A8%E6%8C%87%E4%BB%A4%E5%A4%A7%E5%85%A8/id1619686694&#34;&gt;  APP&lt;/a&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;捷径社区 &lt;a href=&#34;https://sharecuts.cn/&#34;&gt;网站&lt;/a&gt;  &lt;a href=&#34;https://apps.apple.com/cn/app/%E6%8D%B7%E5%BE%84%E7%A4%BE%E5%8C%BA/id1440424713&#34;&gt;APP&lt;/a&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;捷径盒 &lt;a href=&#34;https://jiejinghe.com/&#34;&gt;网站&lt;/a&gt;  &lt;a href=&#34;https://apps.apple.com/cn/app/%E6%8D%B7%E5%BE%84%E7%9B%92-%E7%AE%80%E5%8D%95%E4%BE%BF%E6%8D%B7%E7%9A%84%E6%8D%B7%E5%BE%84-%E5%BF%AB%E6%8D%B7%E6%8C%87%E4%BB%A4%E7%A4%BE%E5%8C%BA/id1444534071&#34;&gt;APP&lt;/a&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/blockquote&gt;
">IOS| 快捷指令| 安装及使用方法</a>
      </div>
      
      <div class="item">
        <a class="result-title" style="opacity: 0;" href="https://stone0118.github.io/post/yi-dong-duan-you-hou-jiao-ben-an-zhuang-ji-shi-yong/"" data-c="
          &lt;blockquote&gt;
&lt;p&gt;在上一篇&lt;a href=&#34;https://stone0118.github.io/post/tampermonkeyyou-hou-or-an-zhuang-ji-shi-yong-fang-fa/&#34;&gt;&lt;strong&gt;PC端油猴脚本使用指南中&lt;/strong&gt;&lt;/a&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】，我为大家简单介绍了用户脚本的一些能力介绍。在这一篇中，我将就两个主要话题继续分享一下：一个是&lt;mark&gt;IOS端&lt;/mark&gt;浏览器使用用户脚本，另一个则是&lt;mark&gt;Android端&lt;/mark&gt;浏览器使用脚本&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h1 id=&#34;ios-平台&#34;&gt;iOS 平台&lt;/h1&gt;
&lt;blockquote&gt;
&lt;blockquote&gt;
&lt;p&gt;&lt;mark&gt;Safari 浏览器&lt;/mark&gt;：需要配合Userscripts ，本文将以Safari浏览器为例。&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;能支持用户脚本的浏览器：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Gear 浏览器：可以直接从脚本网站（如 &lt;strong&gt;&lt;a href=&#34;https://greasyfork.org/zh-CN&#34;&gt;GreaseFork&lt;/a&gt;&lt;/strong&gt; ）上安装用户脚本。订阅制收费。&lt;br&gt;
使用方法见 文章：PC端| Tampermonkey（油猴）| 安装及使用方法&lt;/li&gt;
&lt;li&gt;Alook 浏览器：自定义设置中有一个「JavaScript 扩展」的功能。&lt;/li&gt;
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h2 id=&#34;插件介绍&#34;&gt;&lt;strong&gt;插件介绍&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;Userscripts&lt;/strong&gt; 是一款专门为 Safari 设计的&lt;strong&gt;免费开源「油猴脚本」管理器&lt;/strong&gt;，支持 macOS 与 iPhone，可以极大的扩展 Safari 浏览器功能。 Userscripts 就是可以让海量的油猴脚本在 Safari&lt;br&gt;
上运行的脚本管理器，和 Tampermonkey 是一个功能，只不过，&lt;strong&gt;它可以在 iPhone 上使用&lt;/strong&gt;，就很香了。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h2 id=&#34;插件安装&#34;&gt;&lt;strong&gt;插件安装&lt;/strong&gt;&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;到商店下载：&lt;br&gt;
&lt;mark&gt;&lt;a href=&#34;https://apps.apple.com/cn/app/userscripts/id1463298887&#34;&gt;&lt;strong&gt;Userscripts&lt;/strong&gt;&lt;/a&gt;&lt;/mark&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】&lt;/li&gt;
&lt;li&gt;下载完成后进行如下设置：&lt;br&gt;
&lt;strong&gt;iPhone 系统设置 &amp;gt; Safari 浏览器 &amp;gt; 扩展 &amp;gt; Userscripts&lt;/strong&gt;&lt;img src=&#34;https://stone0118.github.io/post-images/1662045265993.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;Userscripts设置：&lt;br&gt;
打开 Userscripts 应用本体，只有一个界面，需要在这里点击 Set Userscripts Directory &lt;strong&gt;设置存放脚本的目录&lt;/strong&gt;，之后只要这个目录下有新的脚本文件（.js），就会在 Safari 中自动加载。&lt;img src=&#34;https://stone0118.github.io/post-images/1662045323869.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h2 id=&#34;使用插件并安装脚本&#34;&gt;&lt;strong&gt;使用插件并安装脚本&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;点开脚本网 &lt;mark&gt;&lt;a href=&#34;https://greasyfork.org/zh-CN&#34;&gt;&lt;strong&gt;GreasyFork&lt;/strong&gt;&lt;/a&gt;&lt;/mark&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】，根据自我需求进行安装使用，如图举例所示（GreasyFork中其它脚本操作方式都一样，自行参考哦~）&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045585585.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045592154.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045596256.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045602988.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045606631.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045612301.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045617945.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662045622422.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;/blockquote&gt;
&lt;/blockquote&gt;
&lt;h1 id=&#34;android平台&#34;&gt;Android平台&lt;/h1&gt;
&lt;blockquote&gt;
&lt;h2 id=&#34;支持扩展插件安卓端浏览器&#34;&gt;支持|扩展插件|安卓端浏览器&lt;/h2&gt;
&lt;blockquote&gt;
&lt;ul&gt;
&lt;li&gt;&lt;mark&gt;Kiwi Browse&lt;/mark&gt;：基于Chromium 核心，使用 Chrome 应用商店&lt;/li&gt;
&lt;li&gt;Firefox：使用 Firefox 应用商店，使用自己的 Gecko 浏览器核心&lt;/li&gt;
&lt;li&gt;Yandex：来自俄罗斯的应用，使用 Chrome 应用商店&lt;/li&gt;
&lt;li&gt;神马浏览器（Sleipnir Mobile）：使用自己的应用商店&lt;/li&gt;
&lt;/ul&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h3 id=&#34;kiwi-browser介绍&#34;&gt;&lt;strong&gt;Kiwi Browser介绍&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;以 Kiwi Browser 浏览器为例，虽然比起 Chrome 这种大牌选手 Kiwi Browser 的名气要小很多，但 &lt;strong&gt;「扩展插件支持」&lt;/strong&gt; 却早已成为了 它独有的身份标签，事实上，作为一款基于Chromium和WebKit内核开发的浏览器，Kiwi Browser 几乎完整迁移了 Chrome 浏览器的扩展管理功能。&lt;br&gt;
&lt;strong&gt;很遗憾移动端谷歌浏览器不支持扩展，此时&lt;em&gt;Kiwi Browser&lt;/em&gt;将是不错的选择&lt;/strong&gt;。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h3 id=&#34;如何安装扩展&#34;&gt;&lt;strong&gt;如何安装扩展&lt;/strong&gt;&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;像在桌面端的 Chrome 一样，访问 &lt;mark&gt;&lt;a href=&#34;https://chrome.google.com/webstore/category/extensions&#34;&gt;&lt;strong&gt;Chrome 网上应用店&lt;/strong&gt;&lt;/a&gt;&lt;/mark&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】，直接搜索并添加需要的扩展，直接搜索&lt;strong&gt;tampermonkey&lt;/strong&gt;进行安装。&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662052110712.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
安装好的扩展可以在菜单的「Extension」项中看到，也可以在地址栏中输入 &lt;em&gt;&lt;strong&gt;chrome://extensions&lt;/strong&gt;&lt;/em&gt;进行访问。打开/关闭扩展等选项，和桌面版 Chrome 基本一致。&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662052132936.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;如果因为一些网络原因，无法正常访问商店，那么你也可以手动安装 .crx/.zip 等格式的扩展。只要将扩展文件保存到本地，打开「开发者模式」，点按Load，然后选择扩展文件即可。前往&lt;a href=&#34;https://chrome.zzzmh.cn/#/extension&#34;&gt;&lt;strong&gt;极简插件&lt;/strong&gt;&lt;/a&gt; 【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】进行安装也可。&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662052163696.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;如果网络环境允许，建议直接通过 Chrome 网上应用店查找扩展，方便快捷。&lt;/strong&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;支持用户脚本移动端浏览器&#34;&gt;支持|&lt;em&gt;用户脚本&lt;/em&gt;|移动端浏览器&lt;/h2&gt;
&lt;blockquote&gt;
&lt;p&gt;相对来说，&lt;strong&gt;支持用户脚本的移动端浏览器更多&lt;/strong&gt;，对于浏览器开发者来说，只要适配一用Javascript&lt;br&gt;
写的用户脚本就可以了。这些脚本经过很多年的沉淀，已经有了一套比较好的规范，加上也有比较完善的脚本分发渠道，因此开发者也完全不需要考虑上述应用商店上架、发布、审核的问题。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;mark&gt;Via 浏览器&lt;/mark&gt;：支持用户脚本&lt;/li&gt;
&lt;li&gt;X 浏览器：支持用户脚本&lt;/li&gt;
&lt;li&gt;M 浏览器：支持用户脚本&lt;/li&gt;
&lt;li&gt;油猴浏览器&lt;/li&gt;
&lt;/ul&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h3 id=&#34;via-介绍&#34;&gt;&lt;strong&gt;Via 介绍&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;&lt;mark&gt;&lt;a href=&#34;https://viayoo.com/zh-cn/&#34;&gt;&lt;strong&gt;以 Via 浏览器为例&lt;/strong&gt;&lt;/a&gt;&lt;/mark&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】，其主&lt;strong&gt;打功能是轻量&lt;/strong&gt;，安装包体积非常小。Via 浏览器刚上线的时候，不到 200kb 的体积确实非常惊艳。能做到这一点的原因是 Via 没有在安装包内放进浏览器内核，而是使用了你手机上 Android 系统的WebView。 同时 Via还支持自定义设置和插件，甚至还有人开发了第三方的 &lt;mark&gt;&lt;a href=&#34;http://via-app.cn/#/tabBar/home&#34;&gt;&lt;strong&gt;via插件&lt;/strong&gt;&lt;/a&gt;&lt;/mark&gt;【&lt;strong&gt;☜☜◀&lt;em&gt;点击可跳转&lt;/em&gt;&lt;/strong&gt;】&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662052518287.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h3 id=&#34;如何使用&#34;&gt;&lt;strong&gt;如何使用&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;这个插件同时还支持 iOS 平台的 alook 浏览器等，这里我尝试安装一下这个「网页复制限制解除」的插件给大家看一下，点击安装之后自动弹出一个安装器来：&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662052538771.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;/blockquote&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h1 id=&#34;总结&#34;&gt;总结&lt;/h1&gt;
&lt;h2 id=&#34;pc端&#34;&gt;PC端&lt;/h2&gt;
&lt;p&gt;&lt;mark&gt;谷歌浏览器/EDG浏览器+Tampermonkey+Greasy Fork&lt;/mark&gt; 即可实现需要的功能；&lt;/p&gt;
&lt;h2 id=&#34;移动端&#34;&gt;移动端&lt;/h2&gt;
&lt;p&gt;IOS：&lt;br&gt;
&lt;mark&gt;Safari + Userscripts + Greasy Fork&lt;/mark&gt; 即可实现需要的功能；&lt;br&gt;
Android：&lt;br&gt;
&lt;mark&gt;Kiwi Browser + Tampermonkey + Greasy Fork&lt;/mark&gt; 即可实现需要的功能；&lt;/p&gt;
&lt;/blockquote&gt;
">移动端「油猴脚本」安装及使用</a>
      </div>
      
      <div class="item">
        <a class="result-title" style="opacity: 0;" href="https://stone0118.github.io/post/tampermonkeyyou-hou-or-an-zhuang-ji-shi-yong-fang-fa/"" data-c="
          &lt;blockquote&gt;
&lt;h1 id=&#34;插件介绍&#34;&gt;&lt;strong&gt;插件介绍&lt;/strong&gt;&lt;/h1&gt;
&lt;p&gt;Tampermonkey(俗称油猴) 是一款免费的&lt;mark&gt;浏览器扩展和用户脚本管理器&lt;/mark&gt;，它&lt;strong&gt;适用于 Chrome, Microsoft Edge,Safari, Opera Next, 和 Firefox&lt;/strong&gt;。通过它可在浏览器上使用、安装各种脚本，当然&lt;strong&gt;脚本文件还是需要自己获取&lt;/strong&gt;。&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;它可以做什么，例如：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;直接下载百度网盘文件(全速)&lt;/li&gt;
&lt;li&gt;去掉视频播放广告(甚至播放vip视频)&lt;/li&gt;
&lt;li&gt;去各类视频/图片水印&lt;/li&gt;
&lt;li&gt;绕过搜索引擎的跳转提示&lt;/li&gt;
&lt;li&gt;还原清新的小说阅读模式&lt;/li&gt;
&lt;li&gt;等等&lt;/li&gt;
&lt;/ul&gt;
&lt;/blockquote&gt;
&lt;blockquote&gt;
&lt;h1 id=&#34;插件安装&#34;&gt;&lt;strong&gt;插件安装&lt;/strong&gt;&lt;/h1&gt;

&lt;li&gt;我们这时候选择一个适合自己的，看简介是否符合的要求，选择适合自己的，然后点击“&lt;strong&gt;安装此脚本&lt;/strong&gt;”的绿色按钮下载。&lt;br&gt;

&lt;img src=&#34;https://stone0118.github.io/post-images/1662039530008.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;脚本管理&lt;/strong&gt;,&lt;strong&gt;点击插件&lt;/strong&gt;,然后在点击&lt;strong&gt;管理面板&lt;/strong&gt;,这时候就可以展示我们安装的脚本了，可进行&lt;strong&gt;删除或者禁用&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662039539844.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://stone0118.github.io/post-images/1662039547070.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

      lanElems.forEach(elem => {

        if (elem.__proto__ === HTMLInputElement.prototype) {

        } else {
          if (elem.dataset.count) {

          }
          elem.textContent = text;
        }
      })
    }

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {

            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);

  })

</script>
